{{> partial/picture
className="hero-section"
alt="Головний банер"
desktop="./src/image/about/hero.jpg"
tablet="./src/image/about/hero_1.jpg"
mobile="./src/image/about/hero_2.jpg"
}}

<picture class="{{className}}">
    <!-- Desktop -->
    <source srcset="{{desktop}}.webp" media="(min-width:1024px)" type="image/webp">
    <source srcset="{{desktop}}" media="(min-width:1024px)">

    <!-- Tablet -->
    <source srcset="{{tablet}}.webp" media="(min-width:768px) and (max-width:1023px)" type="image/webp">
    <source srcset="{{tablet}}" media="(min-width:768px) and (max-width:1023px)">

    <!-- Mobile -->
    <source srcset="{{mobile}}.webp" media="(max-width:767px)" type="image/webp">
    <source srcset="{{mobile}}" media="(max-width:767px)">

    <!-- Fallback -->
    <img src="{{desktop}}" alt="{{alt}}">
</picture>
