<picture class="{{className}}">
    <!-- Desktop -->
    <source srcset="{{desktopWebp}}" media="(min-width:1024px)" type="image/webp">
    <source srcset="{{desktop}}" media="(min-width:1024px)">

    <!-- Tablet -->
    <source srcset="{{tabletWebp}}" media="(min-width:768px)" type="image/webp">
    <source srcset="{{tablet}}" media="(min-width:768px)">

    <!-- Mobile -->
    <source srcset="{{mobileWebp}}" media="(max-width:767px)" type="image/webp">
    <source srcset="{{mobile}}" media="(max-width:767px)">

    <!-- Fallback -->
    <img src="{{desktop}}" alt="{{alt}}">
</picture>
